buildvariants:
  - display_name: Ubuntu 18.04
    name: ubuntu1804
    run_on:
      - ubuntu1804-small
    tasks:
      - name: unit_tests



functions:
  create virtualenv:
    - command: subprocess.exec
      params:
        working_dir: ${git_project_directory|src}
        binary: bash
        args:
          - "evergreen/venv_setup.sh"



pre:
- command: git.get_project
  params:
    directory: src
- func: create virtualenv

post:
- command: attach.xunit_results
  params:
    file: src/junit-*.xml

tasks:
- name: unit_tests
  commands:
  - command: shell.exec
    params:
      working_dir: src
      script: |
        set -o errexit
        set -o verbose

        export LC_ALL=C.UTF-8
        export LANG=C.UTF-8

        if [ "Windows_NT" = "$OS" ]; then
          dos2unix "venv/Scripts/activate"
          . "venv/Scripts/activate"
        else
          . venv/bin/activate
        fi
        PATH="$PATH:$HOME"
        poetry run pytest --cov=src --junitxml=junit-test-output.xml
